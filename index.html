<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/favicon.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/70d9785a7a.js"
      crossorigin="anonymous"
    ></script>
    <title>Demo</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-top py-3 ms-5">
          <div class="row align-items-end">
            <div class="col-lg-8 col-12">
              <div class="main-header"></div>
              <div class="d-flex flex-row align-items-end">
                <div class="main-logo">
                  <a class="logo-link" href="#">
                    <img src="src/logo.webp" alt="logo-header-main" />
                  </a>
                </div>
                <div class="header-advantages mb-2">
                  <p class="text-light text-nowrap">
                    Ваш интерфейс в мир 3D технологий
                  </p>
                </div>
              </div>
            </div>
            <div class="col-lg panel-search">
              <div class="d-flex flex-row">
                <label for="search" class="col-form-label">
                  <span id="icon-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </span>
                </label>
                <input
                  type="search"
                  class="form-control"
                  id="search"
                  placeholder="Search..."
                />
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="header-bottom"></div> -->
      </div>
    </header>
    <!-- <main></main> -->
    <!-- <footer></footer> -->
  </body>
</html>
