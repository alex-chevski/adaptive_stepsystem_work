<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/favicon.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/70d9785a7a.js"
      crossorigin="anonymous"
    ></script>
    <title>Ваш интерфейс в мир 3D технологий</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-top py-3 ms-5">
          <div class="row align-items-end">
            <div class="col-lg-8 col-12">
              <div class="main-header"></div>
              <div class="d-flex flex-row align-items-end">
                <div class="main-logo mb-lg-3 mb-sm-3 mb-3">
                  <a class="logo-link" href="#">
                    <img src="img/logo.webp" alt="logo-header-main" />
                  </a>
                </div>
              </div>
            </div>
            <div class="col-lg col-10 panel-search mx-4">
              <div class="d-flex flex-row">
                <label for="search" class="col-form-label">
                  <span id="icon-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </span>
                </label>
                <input
                  type="search"
                  class="form-control"
                  id="search"
                  placeholder="Search..."
                />
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="header-bottom py-2 mx-4">
            <nav class="navbar navbar-expand-md navbar-dark">
              <div class="container-fluid p-0">
                <a class="navbar-brand" href="#"></a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNavDropdown"
                  aria-controls="navbarNavDropdown"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item application-item">
                      <a class="nav-link" href="index.html">Приложение</a>
                      <span></span>
                    </li>
                    <li class="nav-item service-item">
                      <a class="nav-link" href="services.html">Услуги</a>
                      <span></span>
                    </li>
                    <li class="nav-item portfolio-item active-page">
                      <a class="nav-link" href="#">Портфолио</a>
                      <span></span>
                    </li>
                    <li class="nav-item team-item">
                      <a class="nav-link" href="#">Сообщество</a>
                      <span></span>
                    </li>
                    <li class="nav-item blog-item">
                      <a class="nav-link" href="#">Блог</a>
                      <span></span>
                    </li>
                    <li class="nav-item store-item">
                      <a class="nav-link" href="#">Магазин</a>
                      <span></span>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="prototype-works mt-5">
          <section class="armchair-work-portfolio">
            <section class="header-prototype-portfolio">
              <span style="letter-spacing: normal"
                >#Например, 3D-моделирование</span
              >
            </section>
            <section class="body-prototype-portfolio"></section>
            <button
              type="button"
              class="btn"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              data-bs-whatever="@mdo"
            >
              <img
                src="img/jpg/armchair-right-side.jpeg"
                alt="armchair-right-side"
              />
            </button>
            <button
              type="button"
              class="btn"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              data-bs-whatever="@fat"
            >
              <img
                src="img/jpg/armchair-main-side.jpeg"
                alt="armchair-main-side"
              />
            </button>
            <button
              type="button"
              class="btn"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              data-bs-whatever="@getbootstrap"
            >
              <img
                src="img/jpg/armchair-left-side.jpeg"
                alt="armchair-left-side"
              />
            </button>
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-xl">
                <div class="modal-content bg-dark">
                  <div class="modal-header">
                    <h1
                      class="modal-title fs-5 text-light"
                      id="exampleModalLabel"
                    >
                      #3D-моделирование
                    </h1>
                    <div data-bs-theme="dark">
                      <button
                        type="button btn-light"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                  </div>

                  <div class="modal-body">
                    <!-- carousel -->
                    <div class="carousel-portfolio-armchair">
                      <div
                        id="carouselExampleIndicators"
                        class="carousel slide"
                        data-bs-ride="carousel"
                      >
                        <div class="carousel-indicators">
                          <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Slide 1"
                          ></button>
                          <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"
                          ></button>
                          <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="2"
                            aria-label="Slide 3"
                          ></button>
                        </div>

                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img
                              src="img/jpg/armchair-left-side.jpeg"
                              class="d-block w-100 mx-auto karusel1"
                              alt="..."
                            />
                          </div>
                          <div class="carousel-item">
                            <img
                              src="img/jpg/armchair-main-side.jpeg"
                              class="d-block w-100 mx-auto karusel2"
                              alt="..."
                            />
                          </div>
                          <div class="carousel-item">
                            <img
                              src="img/jpg/armchair-right-side.jpeg"
                              class="d-block w-100 mx-auto karusel3"
                              alt="..."
                            />
                          </div>
                        </div>

                        <button
                          class="carousel-control-prev"
                          type="button"
                          data-bs-target="#carouselExampleIndicators"
                          data-bs-slide="prev"
                        >
                          <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                          ></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button
                          class="carousel-control-next"
                          type="button"
                          data-bs-target="#carouselExampleIndicators"
                          data-bs-slide="next"
                        >
                          <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                          ></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </section>
      </div>
    </main>

    <footer>
      <div class="container">
        <nav class="footer-nav py-3 ms-lg-5">
          <div class="d-flex mb-3 align-items-start">
            <div class="col-lg-2 col-6 p-2">
              <div class="d-flex flex-row align-items-end">
                <div class="main-logo mb-lg-3 mb-sm-3 mb-3">
                  <a class="logo-link" href="#">
                    <img src="img/logo.webp" alt="logo-header-main" />
                  </a>
                </div>
              </div>
            </div>
            <div class="col">
              <ul class="list-nav-footer">
                <li class="header-list">Навигация</li>
                <li><a href="index.html">Приложение</a></li>
                <li><a href="">Услуги</a></li>
                <li><a href="">Портфолио</a></li>
                <li><a href="">Сообщество</a></li>
                <li><a href="">Курсы</a></li>
                <li><a href="">Блог</a></li>
                <li><a href="">Магазин</a></li>
                <li><a class="text-nowrap" href="">Выставка Корочкина</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
